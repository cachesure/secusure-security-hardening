initialize_ca: true
sign_crt: true
openssl_ca_base_path: /opt/CA
openssl_config_file: openssl.cnf
openssl_ca_name: "CA_local"
openssl_ca_pass: "/opt/CA/private/ca.kp"
openssl_ca_subj: "/C=Country/ST=State/L=Locality/O=Organization/OU=CA/CN=example.local"
openssl_crl_dist_uri: "http://crl.example.local"
openssl_dn:
  countryname: CountryCode
  locality: Locality
  orgname: Organization
  commonname: "example.local"
openssl_ns_cert_comment: "Generated by CA_{{ openssl_dn.commonname }}"

openssl_jks_certificate: "example-local-wildcard"
openssl_jks_apps:
  - "my-java-app"

server_certificates:
  - name: "example-local-wildcard"
    subj: "/C=GB/ST=London/L=London/O=MyExample/OU=CA/CN=*.example.local/subjectAltName=DNS.1=example.local"
    type: rsa
    bits: 2048
    expire_in_days: 365

